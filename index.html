<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form method="post">

      <div id="group-first-name" class="form-group">
        <label for="first-name-input">First Name<i class="required-input"></i></label>
        <input type="text" name="firstName" id="first-name-input" required>
        <p id="error-first-name" class="error-message hidden">error</p>
      </div>

      <div id="group-last-name" class="form-group">
        <label for="last-name-input">Last Name<i class="required-input"></i></label>
        <input type="text" name="lastName" id="last-name-input" required>
        <p id="error-last-name" class="error-message hidden">error</p>
      </div>

      <div id="group-email" class="form-group full-row">
        <label for="email-input">Email Address<i class="required-input"></i></label>
        <input type="email" name="email" id="email-input" required>
        <p id="error-email" class="error-message hidden">error</p>
      </div>

      <div id="group-query" class="form-group full-row">
        <span>Query Type<i class="required-input"></i></span>
        <div class="form-subgroup">
          <div class="form-query-group makeshift-input half-width">
            <input type="radio" name="queryType" id="query-general-input" value="general" required>
            <label for="query-general-input">General Enquiry</label>
          </div>
          <div class="form-query-group makeshift-input half-width">
            <input type="radio" name="queryType" id="query-support-input" value="support">
            <label for="query-support-input">Support Request</label>
          </div>
        </div>
        <p id="error-query-type" class="error-message hidden full-row">error</p>
      </div>

      <div id="group-message-input" class="form-group full-row">
        <label for="message-input">Message<i class="required-input"></i></label>
        <textarea name="message" id="message-input" required></textarea>
        <p id="error-message-input" class="error-message hidden">error</p>
      </div>

      <div id="agreement" class="form-agreement full-row">
        <div class="form-agreement-group">
          <input type="checkbox" name="consent" id="consent-input" required>
          <label for="consent-input">I consent to being contacted by the team<i class="required-input"></i></label>
        </div>
        <p id="error-first-name" class="error-message hidden">error</p>
      </div>

      <button class="full-row" type="submit">Submit</button>
      
    </form>
  </main>
 
</body>
</html>
